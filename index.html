<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
   <table bgcolor="green" border="2px solid black">
    <form>
        <tr>
             <td colspan="2">
                <b>Step 1:Enter Your details</b>
             </td></tr>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" placeholder="Enter your name">
            </td>
        </tr>
        
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" placeholder="Enter your Last name">
            </td>
            </tr>
            <tr>
                <td>Phone Number</td>
               <td><input type="number" placeholder="Eg:+92----"></td> 
                

            </tr>
        
    </form>
    <form>
        <tr>
            <td colspan="2"><b>Step 2:Delivery Address</b></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="10" column="10">  </textarea></td>
        </tr>
        <tr>
            <td>Postal Code</td><td><input type="number" placeholder="Eg:12345"></td>
        </tr>
        <tr>
            <td>
                Country
            </td>
            <td>
                <input type="text" name="country" placeholder="Pakistan">

            </td>
                
                
            
        </tr>

    </form>
    <form>
        <tr>
            <td colspan="2"><b>Step 3: Card Details</b></td>
        </tr>
        <tr rowspan="2">
            <td  colspan="2">
                <b>Card type</b>
            </td>
           

        </tr>
        <tr>
            <td colspan="2">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3UI5i5jKWZPwRyJFcngjokknEIn60-hHFmQtgRLieHQ&s" bgcolor="green" width="30px" height="15px">Visa<input type="radio" name="cardtype" value="visa">
                       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3YRICjSfWoZm-aFiDTDV47juOQEnKRTLGkKIIgpZ8zw&s" width="30px" height="15px"> Master Card <input type="radio" name="cardtype" value="mastercard">
                        <img src="https://media.designrush.com/inspiration_images/134790/conversions/_1511457650_502_American-Express-preview.jpg" width="30px" height="15px">
                        
                        American Express<input type="radio" name="cardtype" value="amex">
                        
                

                

            </td>
                       
        </tr>
        <tr>
            <td>
                Card Number
            </td>
            <td>
                <input type="number" name="idcardnumber" placeholder="Enter your CNIC Number">
            </td>
        </tr>
        <tr>
            <td>
                Security Code
            </td>
            <td>
                <input type="number" name="securitycode" placeholder="Enter your Security Code">

            </td>
        </tr>
        <tr>
            <td>
                Name On card
            </td>
            <td>
                <input type="text" name="cardname" placeholder="Exact on Card">
            </td>
            
        </tr>
        <tr>
            <th colspan="2">
                <button name="button">Buy It</button>
            </th>
            
        </tr>
    </form>
   </table> 
</center>
</body>
</html>
